name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare for Deployment
        run: |
          mkdir -p build
          touch build/.nojekyll  # Prevent GitHub Pages from ignoring certain files
          echo "makeinaai.github.io" > build/CNAME  # Add custom domain if needed

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Deploy directly from the main branch
          folder: build  # Adjust based on your project build output
          clean: true  # Remove old files before deploying

