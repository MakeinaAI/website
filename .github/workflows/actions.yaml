name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev gh-pages  # Ensure gh-pages is installed

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la dist

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
